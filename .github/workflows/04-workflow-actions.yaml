name: 04-workflow-actions

"on": push

jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout code
              uses: actions/checkout@v3
            - name: Setup Node
              uses: actions/setup-node@v3
              with:
                node-version: '20'
            - name: Install dependencies
              run: npm ci
              working-directory: /home/runner/work/git_practice/04-action-workflow/react-app
            
